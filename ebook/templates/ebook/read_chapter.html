{% extends "ebook/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded shadow">
    <h1 class="text-3xl font-bold text-center mb-4">{{ chapter.title }}</h1>
    <p class="text-gray-700 whitespace-pre-line">{{ chapter.content }}</p>

    <div class="flex justify-between mt-6">
        {% if prev_chapter %}
            <a href="{% url 'read_chapter' ebook.id prev_chapter.id %}" class="btn btn-outline">⬅ {{ prev_chapter.title }}</a>
        {% endif %}
        {% if next_chapter %}
            <a href="{% url 'read_chapter' ebook.id next_chapter.id %}" class="btn btn-outline ml-auto">Next: {{ next_chapter.title }} ➡</a>
        {% endif %}
    </div>
</div>
{% endblock %}
