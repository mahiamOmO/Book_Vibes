{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block container %}
<h1 class="text-center text-secondary my-2">Add New Book</h1>

<form class="my-3 mx-auto" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                {{ form }}
                <button class="btn btn-outline-warning mt-3 w-100" type="submit">Add Book</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
